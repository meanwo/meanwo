version: "3.7"

services:

  nginx:
    image: nginx:1.19.5
    ports:
      - 80:80
    networks:
      - jung_network
    volumes:
      - /home/ubuntu/nginx.conf:/etc/nginx/nginx.conf
      - jung_static:/data/static/
      - jung_media:/data/media/

  django_container_gunicorn:
    image: django_test_image:3
    networks:
      - jung_network
    volumes:
      - jung_static:/home/meanwo/staticfiles/
      - jung_media:/home/meanwo/media/

networks:
  jung_network:

volumes:
  jung_static:
  jung_media: